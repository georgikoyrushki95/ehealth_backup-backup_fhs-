{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body_block %}
    <div class="container">
        <div class="row">
            {% if registered %}
                <h1>Thank you for registering!</h1>
                <a href="{% url 'index' %}">Return to the homepage.</a><br />
            {% else %}
                <div class="register-formWrapper">
                    <div class="col-xs-5 register-form register-formWrapper">

                        <form id="user_form" method="post" action="/fhs/register/"
                            enctype="multipart/form-data">
                            <h1>Register</h1>
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="register-input" id="id_username" maxlength="50" name="username" placeholder="Account name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="register-input" id="id_email" maxlength="75" name="email" placeholder="Email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="register-input" id="id_password" name="password" maxlength="50" placeholder="Password" type="password">
                            </div>
                            <div class="form-group">
                                <label id="pic-label" for="id_picture">Profile Picture</label>
                                <input id="id_picture" name="picture" type="file">
                            </div>
                            <div class="login"><input class="btn btn-primary sign-up-btn" type="submit" name="submit" value="Sign Up" /></div>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
